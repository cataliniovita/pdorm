version: '3.9'

# Optional override to expose services on host ports for external access.
# Usage: docker compose -f docker-compose.yml -f docker-compose.ports.yml up --build

services:
  php-pdo-emulate:
    ports:
      - "8081:8080"   # http://localhost:8081
  php-pdo-native:
    ports:
      - "8082:8080"   # http://localhost:8082
  node-mysql2:
    ports:
      - "3001:3000"   # http://localhost:3001
  node-knex:
    ports:
      - "3002:3000"   # http://localhost:3002
  node-sequelize:
    ports:
      - "3003:3000"   # http://localhost:3003
  python-mysql-connector:
    ports:
      - "5001:5000"   # http://localhost:5001
  python-sqlalchemy:
    ports:
      - "5002:5000"   # http://localhost:5002
  java-jdbc:
    ports:
      - "8083:8080"   # http://localhost:8083
  java-spring-boot:
    ports:
      - "8084:8080"   # http://localhost:8084
  ruby-activerecord:
    ports:
      - "4568:4567"   # http://localhost:4568


